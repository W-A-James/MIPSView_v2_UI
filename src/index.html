<html>

<head></head>

<body>
  <div id="main">
    <div id="model_container">
      <div id="controls">
        <input type="number" id="num_steps" min="1" max="100">
        <button id="step_button">STEP</button>
        <button id="single_step_button">SINGLE STEP</button>
        <button id="step_to_halt_button">STEP TO HALT</button>
        <button id"load_binary_button">LOAD BINARY</button>
        <button id="reload_button">RELOAD</button>
      </div>
      <!-------- MODEL ------------------>
      <div id="model"></div>
      <!--------------------------------->
    </div>
    <div id="state_container">
      <button id="regview-button">REGISTERS/MEMORY</button>
      <!-- Program Counter -->
      <div id="program-counter"></div>
      <div id="regvals">
        <table id="regtable">
          <tbody>
            <tr>
              <th class="double-wide">Register</th>
              <th>Value (decimal)</th>
              <th>Value (hex)</th>
            </tr>
          </tbody>
        </table>
      </div>
      <div id="memvals" class="invisible">
        <table id="memtable">
          <tbody>
            <tr>
              <th>Address</th>
              <th>Value</th>
              <th>Value(hex)</th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
